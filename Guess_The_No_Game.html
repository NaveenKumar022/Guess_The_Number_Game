<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #7f8c8d; /* Changing background color to gray */
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh; /* Make the body height 100% of the viewport height */
        display: flex; /* Use flexbox for centering */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
    }

    #container {
        background-color: #fff; /* Changing background color to white */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Adding box shadow for depth */
    }

    h1 {
        color: #333;
    }

    #guessnumber {
        padding: 8px;
        margin: 10px;
        font-size: 16px;
    }

    #result, #score {
        font-size: 20px;
        margin: 10px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div id="container">
    <h1>Guess the Number</h1>
    <input id="guessnumber">
    <button onclick="check()">Check</button>
    <p id="result">You are Wrong/Right</p>
    <p id="score">Score: 10</p>
</div>

<script>
var guessnumber = document.getElementById("guessnumber");
var result = document.getElementById("result");
var scoreDisplay = document.getElementById("score");
var randomNumber = Math.floor(Math.random() * 10) + 1;
var totalScore = 10;

function check() {
    var enteredNumber = parseInt(guessnumber.value);
    if (randomNumber === enteredNumber) {
        result.textContent = "Right";
        result.style.color = "green";
        alert("YOU WON!");
    } else {
        totalScore -= 1;
        scoreDisplay.textContent = "Score: " + totalScore;
        result.textContent = "Wrong";
        result.style.color = "red";
    }
}
</script>

</body>
</html>
